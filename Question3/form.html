<!DOCTYPE html>
<html>
<head>
    
    <title>Create Gmail Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class ="login-form">
    <h4><b>Create Gmail Account</b></h6><br>
<form>
<label for = "fullname"></label>
<input type = "text" id="fullname" name ="fullname" placeholder ="Full Name"><br><br>

<label for = "contactnumber"></label>
<input type = "number" id="contactnumber" name ="contactnumber" placeholder ="Contact Number"><br><br>

<label for = "email"></label>
<input type = "email" id="email" name ="email" placeholder ="Enter mail id"><br><br>
<input type="submit" value ="Submit" class="buttonSubmit">
<input type = "button" value="Reset" class="buttonReset"> 
</form>
</div>

</body>
</html>
